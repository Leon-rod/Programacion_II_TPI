<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>

<body>
   
<div class="login-container">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form>
        <div class="form-group">
            <label for="username">ID Personal</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su ID Personal" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>
    <div class="text-center mt-3">
        <a href="#" >¿Olvidaste tu contraseña?</a>
    </div>
    <div class="text-center mt-2">
        <a href="../HTML/Registrar.Html">Registrar Cuenta</a>
    </div>
</div>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2024 UTN, INC</p>
    </footer>
</body>
