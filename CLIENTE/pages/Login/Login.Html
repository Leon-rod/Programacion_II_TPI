<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Login/styleLogin.css">
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">

    <title>Login</title>
   
</head>
<body>
   
<div class="login-container">
    <h2 class="text-center">Ingresar</h2>
    <form onsubmit="event.preventDefault();" id="loginForm">
        <div class="form-group">
            <label for="username">Documento</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su documento" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Iniciar sesión</button>
    </form>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="pedidoToast" class="toast align-items-center text-white bg-success border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage">
                Credenciales incorrectas
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2024 UTN, INC</p>
    </footer>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../../js/Login/Login.js"></script>
</html>
