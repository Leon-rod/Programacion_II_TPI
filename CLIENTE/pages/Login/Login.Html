<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/Login/styleLogin.css">
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">

    <title>Login</title>
   
</head>
<body>
   
<div class="login-container">
    <h2 class="text-center">Ingresar</h2>
    <form>
        <div class="form-group">
            <label for="username">Documento</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su documento" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>
</div>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2024 UTN, INC</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../../js/Login/login.js"></script>
</html>
