</head>

            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                <li class="nav-item dropdown">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Reporte 1</a></li>

                </li>

        </div>

      <main class="main">
        <div class="title-container">
            <h2>Formulario de alta Medicamentos</h2>
            
        </div>

        <article class="medAddForn-container">
            <div class="mb-3">
                <label for="" class="form-label">Id Medicamento</label>
                <input type="number" class="form-control" id="idMedAddForm" disabled placeholder="">
            </div>

              <div class="mb-3">
                <label for="" class="form-label">Nombre Comercial</label>
                <input type="text" class="form-control" id="nameMedAddForm" placeholder="">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Monodroga</label>
                <select class="form-select" id="monodrogas" >
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Laboratorio</label>
                <select class="form-select" id="laboratorios" >
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Marca</label>
                <select class="form-select" id="marcas" >
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Presentaciones</label>
                <select class="form-select" id="presentaciones" >
                </select>
              </div>

              
            <label class="form-check-label" for="">Venta libre</label>
            <div class="radio-button-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ventaLibre" id="flexRadioDefault1">
                        <label class="form-check-label" for="ventaLibre">
                          Sí
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="ventaLibre" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="ventaLibre">
                          No
                        </label>
                      </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcionMedAddForm" placeholder="">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioMedAddForm" placeholder="">
              </div>

              <label class="form-check-label" for="">Activo</label>
              <div class="radio-button-container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="activo" id="" checked>
                    <label class="form-check-label" for="activo" >
                      Sí
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="activo" id="" >
                    <label class="form-check-label" for="activo">
                      No
                    </label>
                  </div>
        </div>    
        </article>

        <article class="button-confirmAdd-container">
            <button type="button" class="btn btn-primary addMed" id="btn-addMed">
                Agregar Medicamento +
            </button>
        </article>


      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/medicamentos/addMedicamentos.js"></script>
</body>
