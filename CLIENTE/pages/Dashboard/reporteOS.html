<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/Medicamentos/medicamento.css">
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">

    <title>Reporte Mensual Obra Social</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark navbar-container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../Inicio/inicio.html">FarmaCórdoba</a>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-header d-flex flex-column align-items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <div class="text-center mt-2">
                        <p class="mb-0 text-white" id="userName">Nombre del Usuario</p>
                        <p class="mb-0 small" id="userRol">Rol: Administrador</p>
                    </div>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="container__navBar">
                        
                    </ul>
                    <div class="text-center mt-auto mb-3">
                        <button class="btn btn-danger" id="logoutButton">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid flex-fill d-flex flex-column main overflow-x-hidden gap-5">
    

        <div class="table-container w-100 d-flex flex-column overflow-hidden" style="height: 50vh;">
            <div class="row align-items-center">
                <div class="col">
                    <h2>Reporte Mensual Obra Social</h2>
                </div>
            </div>
            
            <div class="row d-flex justify-content-between align-items-end mb-3">
                <div class="col-md-2">
                    <label for="personal">Obra social</label>
                    <select class="form-select" id="os">
                        <option selected>Seleccionar</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="año">Año</label>
                    <select class="form-select" id="año">
                        <option selected>Seleccionar</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="mes">Mes</label>
                    <select class="form-select" id="mes">
                        <option selected>Seleccionar</option>
         
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="col-md-1 d-flex justify-content-end">
                    <button class="btn btn-primary" id="searchView">Buscar</button>
                </div>
            </div>

            <div class="row flex-grow-1 overflow-auto">
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Año</th>
                                <th>Mes</th>
                                <th>Obra Social</th>
                                <th>Importe a reintegrar</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        

        <div class="chart-container w-100 d-flex flex-column align-items-center justify-content-center" style="height: 45vh;">
            <div class="w-100 d-flex text-start">
                <h2>Gráfico</h2>
            </div>
            <div class="d-flex flex-row w-100 justify-content-between">
                <canvas id="report" class="flex-shrink-0" style="max-height: 100%; flex-basis: 40%;"></canvas>
                
            </div>
        </div>
        
    
    </main>
    
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top text-center">
        <p class="col-md-4 mb-0 text-body-secondary text-center w-100">© 2024 FarmaCórdoba, UTN</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../../js/Dashboard/reporteMensualOS/reporteOS.js" >  </script>
    <script src="../../js/Utils/rolesNav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
