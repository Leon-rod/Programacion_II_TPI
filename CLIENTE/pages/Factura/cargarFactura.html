<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">
</head>
<body class="">
    <nav class="navbar navbar-dark bg-dark navbar-container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../Inicio/inicio.html">FarmaCórdoba</a>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-header d-flex flex-column align-items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <div class="text-center mt-2">
                        <p class="mb-0 text-white" id="userName">Nombre del Usuario</p>
                        <p class="mb-0 small" id="userRol">Rol: Administrador</p>
                    </div>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="container__navBar">
                        
                    </ul>
                    <div class="text-center mt-auto mb-3">
                        <button class="btn btn-danger" id="logoutButton">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


<div class="container my-5">

    <h2 class="mb-4">Carga de Factura</h2>

    
    <form id="facturaForm">
        <div class="mb-3">
            <label for="facturaId" class="form-label">ID de Factura</label>
            <input type="number" class="form-control" id="facturaId" placeholder="Ingrese el ID de la factura" readonly>
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select class="form-select" id="cliente">
                <option selected disabled selected>Seleccione un cliente</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="empleado" class="form-label">Empleado</label>
            <select class="form-select" id="empleado">
                <option selected disabled selected>Seleccione un empleado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" disabled>
        </div>
    </form>

    <h3 class="mt-4">Detalles de Factura</h3>

    
    <form id="detalleForm" onsubmit="event.preventDefault(); agregarDetalle();">
        <div class="row">
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleIdFactura" placeholder="ID de Factura" readonly>
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleId" placeholder="ID de Detalle" readonly>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="detalleMedicamento">
                    <option selected disabled>Medicamento</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="detalleCobertura">
                    <option selected disabled>Cobertura</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="detalleDescuento" placeholder="Descuento" min="0" max="100">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="detallePrecio" placeholder="Precio Unitario" min="0">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="detalleCantidad" placeholder="Cantidad" min="0">
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleMatricula" placeholder="Matrícula">
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleCodigo" placeholder="Código Validación" onkeydown="if(event.key === 'Enter') event.preventDefault()">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="subtotal" placeholder="Subtotal" disabled>
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="total" placeholder="Total" disabled>
            </div>
            <div class="col-md-2 mb-3">
                <button type="submit" class="btn btn-primary" id="agregarBtn">Agregar Detalle</button>
            </div>
        </div>
    </form>

    
    <table class="table table-bordered mt-3" id="detallesTable">
        <thead>
            <tr>
                <th>ID de Factura</th>
                <th>ID de Detalle</th>
                <th>Medicamento</th>
                <th>Cobertura</th>
                <th>Descuento</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Matrícula</th>
                <th>Código Validación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button type="button" class="btn btn-success" onclick="realizarFactura()">Enviar Factura</button>

    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top text-center">
        <p class="col-md-4 mb-0 text-body-secondary text-center w-100">© 2024 FarmaCórdoba, UTN</p>
    </footer>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="facturaToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Facura realizada con éxito.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/Facturas/cargarFactura.js" defer></script>
<script src="../../js/Utils/rolesNav.js"></script>
</body>
</html>
