<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="../../js/medicamentos/factura.js"></script>
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">Carga de Factura</h2>

    <!-- Formulario principal de la factura -->
    <form id="facturaForm">
        <div class="mb-3">
            <label for="facturaId" class="form-label">ID de Factura</label>
            <input type="number" class="form-control" id="facturaId" placeholder="Ingrese el ID de la factura">
        </div>
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select class="form-select" id="cliente">
                <option selected>Seleccione un cliente</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="empleado" class="form-label">Empleado</label>
            <select class="form-select" id="empleado">
                <option selected>Seleccione un empleado</option>
                <option value="1">Empleado 1</option>
                <option value="2">Empleado 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha">
        </div>
    </form>

    <h3 class="mt-4">Detalles de Factura</h3>

    <!-- Formulario de detalle -->
    <form id="detalleForm" onsubmit="event.preventDefault(); agregarDetalle();">
        <div class="row">
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleIdFactura" placeholder="ID de Factura">
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleId" placeholder="ID de Detalle">
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="detalleMedicamento">
                    <option selected>Medicamento</option>
                    <option value="1">Medicamento 1</option>
                    <option value="2">Medicamento 2</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <select class="form-select" id="detalleCobertura">
                    <option selected>Cobertura</option>
                    <option value="1">Cobertura 1</option>
                    <option value="2">Cobertura 2</option>
                </select>
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="detalleDescuento" placeholder="Descuento">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="detallePrecio" placeholder="Precio Unitario">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="detalleCantidad" placeholder="Cantidad">
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleMatricula" placeholder="Matrícula">
            </div>
            <div class="col-md-2 mb-3">
                <input type="text" class="form-control" id="detalleCodigo" placeholder="Código Validación" onkeydown="if(event.key === 'Enter') event.preventDefault()">
            </div>
            <div class="col-md-2 mb-3">
                <button type="submit" class="btn btn-primary">Agregar Detalle</button>
            </div>
        </div>
    </form>

    <!-- Tabla para mostrar los detalles -->
    <table class="table table-bordered mt-3" id="detallesTable">
        <thead>
            <tr>
                <th>ID de Factura</th>
                <th>ID de Detalle</th>
                <th>Medicamento</th>
                <th>Cobertura</th>
                <th>Descuento</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Matrícula</th>
                <th>Código Validación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    function agregarDetalle() {
        // Obtener valores de los campos de detalle
        const detalleIdFactura = document.getElementById('detalleIdFactura').value;
        const detalleId = document.getElementById('detalleId').value;
        const detalleMedicamento = document.getElementById('detalleMedicamento').value;
        const detalleCobertura = document.getElementById('detalleCobertura').value;
        const detalleDescuento = document.getElementById('detalleDescuento').value;
        const detallePrecio = document.getElementById('detallePrecio').value;
        const detalleCantidad = document.getElementById('detalleCantidad').value;
        const detalleMatricula = document.getElementById('detalleMatricula').value;
        const detalleCodigo = document.getElementById('detalleCodigo').value;

        // Crear una nueva fila en la tabla con los datos
        const table = document.getElementById('detallesTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        newRow.innerHTML = `
            <td>${detalleIdFactura}</td>
            <td>${detalleId}</td>
            <td>${detalleMedicamento}</td>
            <td>${detalleCobertura}</td>
            <td>${detalleDescuento}</td>
            <td>${detallePrecio}</td>
            <td>${detalleCantidad}</td>
            <td>${detalleMatricula}</td>
            <td>${detalleCodigo}</td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="eliminarFila(this)">Eliminar</button></td>
        `;

        // Limpiar los campos de detalle después de agregar la fila
        document.getElementById('detalleForm').reset();
    }

    function eliminarFila(button) {
        // Eliminar la fila correspondiente al botón
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
