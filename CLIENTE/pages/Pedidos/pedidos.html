<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Pedidos/pedidos.css">
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../Inicio/inicio.html">FarmaCórdoba</a>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-header d-flex flex-column align-items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <div class="text-center mt-2">
                        <p class="mb-0 text-white" id="userName">Nombre del Usuario</p>
                        <p class="mb-0 small" id="userRol">Rol: Administrador</p>
                    </div>
                </div>
                <div class="offcanvas-body" id="">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="container__navBar">
                        
                    </ul>
                    <div class="text-center mt-auto mb-3" id="offcanvas-body">
                        <button class="btn btn-danger" id="logoutButton">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="mt-4">Lista de Pedidos</h3>
        <div class="table-responsive" style="max-height: 65vh; overflow-y: auto;">
            <table class="table table-bordered mt-3 text-center table-striped" id="pedidosTable">
                <thead style="position: sticky; top: 0; background-color: #ffffff; z-index: 1;">
                    <tr>
                        <th>N° Pedido<br><input type="text" class="form-control" placeholder="Buscar N° Pedido" onkeyup="filtrarPedidos(0)"></th>
                        <th>Empleado<br><input type="text" class="form-control" placeholder="Buscar Empleado" onkeyup="filtrarPedidos(1)"></th>
                        <th>Logística<br><input type="text" class="form-control" placeholder="Buscar Logística" onkeyup="filtrarPedidos(2)"></th>
                        <th>Fecha<br><input type="text" class="form-control" placeholder="Buscar Fecha" onkeyup="filtrarPedidos(3)"></th>
                        <th>Total</th> 
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detalleModalLabel">Detalles del Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive" style="max-height: 65vh; overflow-y: auto;">
                            <table class="table table-bordered text-center table-striped" id="detallesPedidoTable">
                                <thead style="position: sticky; top: 0; background-color: #ffffff; z-index: 1;">
                                    <tr>
                                        <th>Producto/Medicamento</th>
                                        <th>Proveedor</th>
                                        <th>Precio Unitario</th>
                                        <th>Cantidad</th>
                                        <th>Subtotal</th> 
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top text-center">
        <p class="col-md-4 mb-0 text-body-secondary text-center w-100">© 2024 FarmaCórdoba, UTN</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Pedidos/pedidos.js"></script>
    <script src="../../js/Utils/rolesNav.js"></script>
</body>
</html>
