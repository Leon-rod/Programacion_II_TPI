      <main class="main mb-3">
        <div class="container mx-auto">
            <div class="title-container text-start my-4 pt-5 mt-6">
                <h2>Formulario de alta Medicamentos</h2>
            </div>
    
            <article class="medAddForm-container border rounded-2 p-3">
                <div class="mb-3">
                    <label for="" class="form-label">Id Medicamento</label>
                    <input type="number" class="form-control" id="idMedAddForm" disabled placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Nombre Comercial</label>
                    <input type="text" class="form-control" id="nameMedAddForm" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Monodroga</label>
                    <select class="form-select" id="monodrogas"></select>
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Laboratorio</label>
                    <select class="form-select" id="laboratorios"></select>
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Marca</label>
                    <select class="form-select" id="marcas"></select>
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Presentaciones</label>
                    <select class="form-select" id="presentaciones"></select>
                </div>
                
                <div class="mb-3 d-flex gap-2">
                  <label class="form-check-label" for="">Venta libre</label>
                  <div class="radio-button-container d-flex">
                      <div class="form-check me-2">
                          <input class="form-check-input" type="radio" name="ventaLibre" id="flexRadioDefault1">
                          <label class="form-check-label" for="ventaLibre">Sí</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="ventaLibre" id="flexRadioDefault2" checked>
                          <label class="form-check-label" for="ventaLibre">No</label>
                      </div>
                  </div>
                </div>

    
                <div class="mb-3">
                    <label for="" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcionMedAddForm" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precioMedAddForm" placeholder="">
                </div>
                
                <div class="mb-3 d-flex gap-2">
                  <label class="form-check-label" for="">Activo</label>
                  <div class="radio-button-container d-flex">
                      <div class="form-check me-2">
                          <input class="form-check-input" type="radio" name="activo" id="" checked>
                          <label class="form-check-label" for="activo">Sí</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="activo" id="">
                          <label class="form-check-label" for="activo">No</label>
                      </div>
                  </div>
                </div>

            </article>
    
            <article class="button-confirmAdd-container text-center mt-4">
                <button type="button" class="btn btn-primary addMed" id="btn-addMed">
                    Agregar Medicamento +
                </button>
            </article>
        </div>
