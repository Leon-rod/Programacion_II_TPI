      <main class="main mb-3">
        <div class="container mx-auto">
            <div class="title-container text-start my-4 pt-5 mt-6">
                <h2>Formulario de edición Medicamentos</h2>
            </div>
    
            <article class="medAddForm-container border rounded-2 p-3">
                <div class="mb-3">
                    <label for="" class="form-label">Id Medicamento</label>
                    <input type="number" class="form-control" id="idMedEditForm" disabled placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Nombre Comercial</label>
                    <input type="text" class="form-control" id="nameMedEditForm" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Monodroga</label>
                    <select class="form-select" id="monodrogas"></select>
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Laboratorio</label>
                    <select class="form-select" id="laboratorios"></select>
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Marca</label>
                    <select class="form-select" id="marcas"></select>
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Presentaciones</label>
                    <select class="form-select" id="presentaciones"></select>
                </div>
                
                <div class="mb-3 d-flex gap-2">
                  <label class="form-check-label">Venta libre</label>
                  <div class="radio-button-container d-flex">
                      <div class="form-check me-2">
                          <input class="form-check-input" type="radio" name="ventaLibre" id="ventaLibreSi" value="true">
                          <label class="form-check-label" for="ventaLibreSi">Sí</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="ventaLibre" id="ventaLibreNo" value="false" checked>
                          <label class="form-check-label" for="ventaLibreNo">No</label>
                      </div>
                  </div>
              </div>

    
                <div class="mb-3">
                    <label for="" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcionMedEditForm" placeholder="">
                </div>
    
                <div class="mb-3">
                    <label for="" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precioMedEditForm" placeholder="">
                </div>
                
                <div class="mb-3 d-flex gap-2">
                  <label class="form-check-label">Activo</label>
                  <div class="radio-button-container d-flex">
                      <div class="form-check me-2">
                          <input class="form-check-input" type="radio" name="activo" id="activoSi" value="true">
                          <label class="form-check-label" for="activoSi">Sí</label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="radio" name="activo" id="activoNo" value="false" checked>
                          <label class="form-check-label" for="activoNo">No</label>
                      </div>
                  </div>
              </div>

            </article>
    
            <article class="button-confirmAdd-container text-center mt-4">
                <button type="button" class="btn btn-primary addMed" id="btn-editMed">
                    Editar Medicamento
                </button>
            </article>
        </div>
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top text-center">
