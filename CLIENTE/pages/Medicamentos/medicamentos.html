<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/Medicamentos/medicamento.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">
    <title>Medicamentos</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark navbar-container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">FarmaCórdoba</a>
        
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-header d-flex flex-column align-items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
                    </svg>
                    <div class="text-center mt-2">
                        <p class="mb-0 text-white" id="userName"></p>
                        <p class="mb-0 small" id="userRol"></p>
                    </div>
                </div>
                
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="container__navBar">
                        <li class="nav-item ">
                            <a class="nav-link " href="../../../index.html" role="button" >Volver al Indice</a>
                        </li>
                    </ul>
                    <div class="text-center mt-auto mb-3" id="offcanvas-body">
                        <button class="btn btn-danger" id="logoutButton">Cerrar sesión</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid flex-fill d-flex flex-column main overflow-x-hidden">
  
        <div class="row align-items-center vh-15">
            <div class="col">
                <h2>Medicamentos</h2>
            </div>
            <div class="col-auto ms-auto">
                <button type="button" class="btn btn-primary addMed" id="addMedBtn">Agregar Medicamento +</button>
            </div>
        </div>

        <div class="row d-flex align-items-end vh-15">
            <div class="col-md-2">
                <label for="nombreComercial">Nombre comercial</label>
                <input type="text" class="form-control" id="nombreComercial">
            </div>
            <div class="col-md-2">
                <label for="marcas">Marcas</label>
                <select class="form-select" id="marcas">
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="laboratorios">Laboratorios</label>
                <select class="form-select" id="laboratorios">
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="monodrogas">Monodroga</label>
                <select class="form-select" id="monodrogas">
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="presentaciones">Presentación</label>
                <select class="form-select" id="presentaciones">
                    <option selected>Seleccionar</option>
                </select>
            </div>

            <div class="col-md-1">
                <label for="presentaciones">Activo</label>

                <input type="checkbox" id="active" checked>
            </div>

            <div class="col-md-1 d-flex justify-content-end">
                <button class="btn btn-primary" id="searchMed">Buscar</button>
            </div>
        </div>


        <div class="row flex-grow-1 table-container ps-2" >
            <table class="table  med-table table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="">Medicamento</th>
                        <th scope="col" class="">Descripcion</th>
                        <th scope="col" class="">Monodroga</th>
                        <th scope="col" class="">Marca</th>
                        <th scope="col" class="">Laboratorio</th>
                        <th scope="col" class="">Presentacion</th>
                        <th scope="col" class="">Precio</th>
                        <th scope="col" class="">Activo</th>
                        <th scope="col" class="">Acciones</th>
                    </tr>
                </thead>
                
                    <tbody id="tableBody"></tbody>
                
                
            </table>
</div>

    </main>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top text-center">
        <p class="col-md-4 mb-0 text-body-secondary text-center w-100">© 2024 FarmaCórdoba, UTN</p>
    </footer>
    
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteConfirmModalLabel">Confirmar eliminación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ¿Estás seguro de que deseas inactivar este medicamento?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Inactivar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/Medicamentos/medicamentos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../../js/Utils/rolesNav.js"></script>
</body>
</html>
